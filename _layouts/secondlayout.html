<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title> {% if page.title %} {{ page.title }} @ {% endif %} HOB</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/slick/slick.css"/>
    <link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.min.css">
    <link rel="alternative" type="application/rss+xml" title="House of Bread RSS" href="/feed.xml">
    {% if page.type =="post" %}{{ page.styles }}{% endif %}
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"   integrity="sha256-8WqyJLuWKRBVhxXIL1jBDD7SDxU936oZkCnxQbWwJVw="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="/assets/js/jquery-2.1.4.min.js"></script>
    {% feed_meta %}
  </head>
  <body class="{% if page.home %}home blog logged-in{% endif %} {{ page.type }} {%if page.body-name%}{{ page.body-name }}{% endif %}">

  {{ content }}
  <script type="text/javascript" src="assets/slick/slick.min.js"></script>
  <script src="/assets/js/functions.js"></script>
  <script src="/assets/js/jquery.js"></script>
  <script src="/assets/js/paginate.js"></script>
  </body>
</html>
